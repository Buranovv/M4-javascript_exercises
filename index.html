<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="box" style="width: 1000px; margin: 0 auto; text-align: center">
      <div
        class="boxes"
        style="
          display: flex;
          align-items: center;
          justify-content: space-around;
        "
      >
        <div
          class="div1"
          style="background-color: red; width: 400px; height: 200px"
        ></div>
        <div
          class="div2"
          style="background-color: blue; width: 200px; height: 100px"
        ></div>
      </div>
      <div class="box-btn" style="margin-top: 100px">
        <form style="margin-bottom: 20px">
          <input type="number" id="input" style="width: 15px; padding: 5px" />
          <button id="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
