<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 1400px;
        height: 100px;
        margin: 0 auto;
      }
      .cards {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form
        id="form"
        class="form d-flex flex-column align-items-center gap-3 mt-5"
      >
        <input
          id="img"
          type="text"
          placeholder="Rasm uchun manzil kiriting..."
        />
        <input id="tit" type="text" placeholder="Nom kiriting..." />
        <input id="price" type="text" placeholder="Narx kiriting..." />
        <input
          id="text"
          type="text"
          placeholder="Mahsulotga ta`rif bering..."
        />
        <input
          id="cate"
          type="text"
          placeholder="Mahsulot kategoriyasini kiriting..."
        />
        <input id="rate" type="text" placeholder="Rating kiriting..." />
        <button id="add" class="btn btn-primary w-100 mt-5 mb-5">
          Add card
        </button>
      </form>
      <div
        class="cards d-flex flex-wrap justify-content-center mt-5 gap-5 overflow-auto"
      ></div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form d-flex flex-column gap-3">
                <img width="200" src="" id="update-img" alt="" />
                <input type="text" id="mImg" />
                <input type="text" id="mTit" />
                <input type="text" id="mPrice" />
                <input type="text" id="mText" />
                <input type="text" id="mCate" />
                <input type="text" id="mRate" />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-primary"
                id="update-btn"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/output.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
